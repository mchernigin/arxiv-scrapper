services:
  searxiv:
    build: .
    ports:
      - "1818:1818"
    volumes:
      - index:/root/.cache/searxiv
    env_file:
      - .env
    environment:
      - SEARXIV_DATABASE_URL=postgres://postgres:password@db/arxiv
      - SEARXIV_DICTIONARIES_PATH=/dictionaries
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:16.0
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
    volumes:
      - ./shared/db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env
    healthcheck:
      test: "pg_isready --username=postgres && psql --username=postgres --list"
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  index:
    name: arxiv-index
  data:
    name: arxiv-data
